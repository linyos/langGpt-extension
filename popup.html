<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    h1 {
      color: #333;
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section h2 {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      resize: vertical;
      box-sizing: border-box;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
    }
    
    .save-btn {
      background-color: #10a37f;
      color: white;
    }
    
    .save-btn:hover {
      background-color: #0d8f6f;
    }
    
    .reset-btn {
      background-color: #f0f0f0;
      color: #333;
    }
    
    .reset-btn:hover {
      background-color: #e0e0e0;
    }
    
    .default-btn {
      background-color: #6366f1;
      color: white;
    }
    
    .default-btn:hover {
      background-color: #5b5df1;
    }
    
    .usage {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .usage h3 {
      margin-top: 0;
      color: #333;
    }
    
    .usage ol {
      margin: 10px 0;
      padding-left: 20px;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 10px;
      display: none;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>🤖 ChatGPT 快速傳送</h1>
  
  <div class="section">
    <h2>自訂 Prompt</h2>
    <textarea id="promptText" placeholder="輸入您的自訂 prompt..."></textarea>
    <div class="buttons">
      <button id="defaultBtn" class="default-btn">預設提示詞</button>
      <button id="saveBtn" class="save-btn">儲存</button>
      <button id="resetBtn" class="reset-btn">重置</button>
    </div>
    <div id="status" class="status"></div>
  </div>
  
  <div class="section">
    <div class="usage">
      <h3>使用方法</h3>
      <ol>
        <li>在任何網頁上選取文字</li>
        <li>右鍵點擊選取的文字</li>
        <li>選擇「傳送至 ChatGPT（加上我的 prompt）」</li>
        <li>會自動開啟 ChatGPT 並填入您的 prompt + 選取的文字</li>
      </ol>
      <p><strong>提示：</strong>您可以在上方修改預設的 prompt 內容</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
